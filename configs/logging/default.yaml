save_artifacts: true
make_plots: true
show_plots: false
output_root: "${env.output_root}"
figures_subdir: "train_figures"  # Renamed from "figures" to avoid confusion with report figures
fig_format: "png"
dpi: 150
file_naming: "{family}-{moment}-{epoch_or_step}"
destinations: "file"       # "file" | "both" (file only implemented)
dry_run: false

# Families: enable/disable and light/heavy switches where relevant
families:
  losses: true
  metrics: true
  recon:
    enabled: false
    mode: "curves"        # "curves" | "visuals" (visuals requires examples+model)
  codebook: true
  latency:
    enabled: true
    mode: "light"        # "light" | "heavy"
  adversarial: false
  diffusion: false

# Moments: control when to plot
moments:
  on_epoch_end_quick: false
  on_train_end_full: true
  on_validation_end: false
  on_test_end: true

# Tags: groups of families for convenience
tags:
  core: [losses, metrics]
  diagnostics: [latency, codebook]
  heavy: [recon]
# Optionally enable tags en masse
enable_tags: []  # e.g., ["core"]

# Weights & Biases (W&B) integration
# Enable via logging=wandb_online or logging=wandb_offline presets
use_wandb: true
wandb:
  project: "thesis-ml"
  entity: ""  # Set to your W&B username/team, or leave empty for default
  run_name: ""  # Leave empty to auto-generate from run directory (e.g., run_20260128-111834_myexp_job001)
  group: ""  # Leave empty to auto-extract from run_name (e.g., exp_20260128-111834_myexp), or set explicitly
  tags: []   # For filtering runs in W&B UI (e.g., ["classifier", "ablation"])
  mode: "offline"      # "online" | "offline" (use offline for HPC)
  watch_model: false   # watch gradients/parameters (can slow training)
  log_freq: 100        # steps between watch logs
  log_artifacts: false  # do not upload .pt to WandB; model files stay in Facts run dirs
  dir: "${logging.output_root}/wandb"
