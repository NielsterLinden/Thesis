# Hydra config for classifier evaluation report

inputs:
  sweep_dir: null           # parent directory containing run folders
  run_dirs: []              # explicit list of run folders (mutually exclusive with sweep_dir)
  select:
    positional: null        # e.g., [none, sinusoidal, rotary]
    norm_policy: null      # e.g., [pre, post]
    seed: null              # e.g., [42, 43, 44]

report_name: evaluate_classifier

outputs:
  report_subdir: report
  fig_format: png
  dpi: 150
  which_figures: [accuracy_vs_time, auroc_vs_time, roc_curves, confusion_matrices]

thresholds:
  val_acc: 0.8
  comparison: ge
  split: val

summary_schema_version: 1

inference:
  enabled: true             # Enable to run inference during report generation
  persist_raw_scores: false # If true, save per-event scores
  dataset_split: test       # Which split to evaluate on
  metrics: [acc, auroc, f1, precision, recall]
  n_points_roc: 250
env:
  output_root: null         # Auto-inferred from sweep_dir path, or set explicitly
