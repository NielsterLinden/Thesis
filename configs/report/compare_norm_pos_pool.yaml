# Hydra config for report: compare_norm_pos_pool

inputs:
  sweep_dir: null           # Path to experiment directory
  run_dirs: []              # Alternative: explicit list of run dirs
  select:
    norm_policy: null       # e.g., [pre, post, normformer]
    positional: null        # e.g., [none, sinusoidal]
    pooling: null           # e.g., [cls, mean]
    seed: null              # e.g., [42, 43, 44]

report_name: compare_norm_pos_pool

outputs:
  report_subdir: report
  fig_format: png
  dpi: 150
  which_figures:
    # Training comparison plots
    - grid_auroc_norm_vs_pos
    - grid_auroc_norm_vs_pool
    - grid_auroc_pos_vs_pool
    - grid_accuracy_norm_vs_pos
    - bar_metrics_by_norm
    - bar_metrics_by_positional
    - bar_metrics_by_pooling
    - all_val_curves
    - all_train_curves
    # Individual inference plots (generated automatically if inference enabled)

thresholds:
  val_acc: 0.8
  comparison: ge
  split: val

summary_schema_version: 1

inference:
  enabled: true             # Enable to run inference during report generation
  persist_raw_scores: false # If true, save per-event scores (default: minimal artifacts only)
  dataset_split: test       # Which split to evaluate on
  autocast: true
  batch_size: 512
  seed: 42
  n_points_roc: 250
  max_samples: null         # Limit number of samples for testing (null = use all data)

env:
  output_root: null         # Auto-inferred from sweep_dir path, or set explicitly
