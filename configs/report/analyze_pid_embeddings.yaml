# Hydra config for report: analyze_pid_embeddings
#
# Deep-dive analysis of Particle ID embedding representations.
# Run after the pid_deepdive_standard / _warmup / _frozen experiments.
#
# Figures generated by src/thesis_ml/reports/analyses/analyze_pid_embeddings.py

inputs:
  sweep_dir: null           # Path to experiment directory
  run_dirs: []              # Alternative: explicit list of run dirs
  select:
    seed: null

report_name: analyze_pid_embeddings

outputs:
  report_subdir: report
  fig_format: png
  dpi: 150
  which_figures:
    # Training curves
    - all_val_curves
    - all_train_curves
    # Performance comparison
    - performance
    # PID embedding geometry (enables all per-run geometry figures)
    - pid_geometry
    # Cross-run orthogonality bar chart
    - orthogonality_comparison

thresholds: {}

summary_schema_version: 1

inference:
  enabled: false
