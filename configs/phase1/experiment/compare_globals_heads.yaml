# @package _global_

experiment:
  name: "compare_globals_heads"

hydra:
  mode: MULTIRUN
  job:
    chdir: true
    name: ${experiment.name}
  sweep:
    dir: ${env.output_root}/experiments/exp_${now:%Y%m%d-%H%M%S}_${experiment.name}
    subdir: ${hydra.job.num}
  sweeper:
    params:
      phase1/latent_space: none,linear,vq
      phase1.decoder.globals_beta: 0,1,10
      phase1.trainer.epochs: 50
      phase1.trainer.seed: 0,1,2   # last param varies fastest â†’ (0,1,2) per setting
