# @package _global_
# Binned token format (Ambre-style 5 bins); our precomputed dataset
defaults:
  - h5_tokens

path: "${env.data_root}/4tops_5bins_ours.h5"
use_binned_tokens: true
# Explicit n_tokens and datasets (binned has same layout as h5_tokens: 18 particles)
n_tokens: 18
datasets:
  x_train: "X_train"
  x_val: "X_val"
  x_test: "X_test"
  y_train: "Y_train"
  y_val: "y_val"
  y_test: "y_test"
